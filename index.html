<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Test App</h1>

        <div id="create-section">
            <input id="item-name" type="text" placeholder="Enter item name" required>
            <input id="item-tags" type="text" placeholder="Enter tags (comma separated)">
            <button id="create-button">Add Item</button>
        </div>

        <div id="controls">
            <input id="search-input" type="text" placeholder="Search items">
            <select id="sort-select">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="created-asc">Created (Oldest first)</option>
                <option value="created-desc">Created (Newest first)</option>
            </select>
        </div>

        <ul id="item-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
